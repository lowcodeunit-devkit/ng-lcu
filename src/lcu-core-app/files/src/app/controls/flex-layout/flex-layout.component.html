<div fxLayout="row" fxLayoutAlign="start center">
    <strong class="mat-display-2 title margin-bottom-3" color="primary">{{PageTitle}}</strong>
  </div>
  <div fxLayout="column" fxLayoutGap="10px">
  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon color="primary" class="title-icon">{{ TitleIcon }}</mat-icon>
        </div>
        <mat-card-title class="paragraph-title">{{ Title }}</mat-card-title>
        <mat-card-subtitle class="plain-text">{{ SubTitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <div fxLayout.lg="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center" class="primary-background parent-one padding-2">
            <div fxFlex="1 1 auto" class="child-one margin-right-1">One</div>
            <div fxFlex="5 1 auto" class="child-two margin-right-1">Two</div>
            <div fxFlex="1 1 auto" class="child-three margin-right-1">Three</div>
            <div fxFlex="1 1 auto" class="child-four">Four</div>
          </div>

          <div fxLayout.lg="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center" class="primary-background parent-two padding-2">
            <div fxFlex="1 1 auto" class="child-one margin-right-1">One</div>
            <div fxFlex="5 1 auto" class="child-two margin-right-1">Two</div>
            <div fxFlex="1 1 auto" class="child-three margin-right-1">Three</div>
            <div fxFlex="1 1 auto" class="child-four">Four</div>
          </div>
        </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon color="primary" class="title-icon">{{ TitleIconTwo }}</mat-icon>
        </div>
        <mat-card-title class="paragraph-title">{{ TitleTwo }}</mat-card-title>
        <mat-card-subtitle class="plain-text">{{ SubTitleTwo }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="column" class="holy-grail">
          <header>header</header>
          <div fxLayout="row" fxLayout.xs="column" fxFlex>
            <nav fxFlex="1 6 20%" fxFlexOrder fxFlexOrder.xs="2">nav</nav>
            <article fxFlex="3 1 60%" fxFlexOrder fxFlexOrder.xs="1">article</article>
            <aside fxFlex="1 6 20%" fxFlexOrder fxFlexOrder.xs="3">aside</aside>
          </div>
          <footer>footer</footer>
        </div>
    </mat-card-content>
  </mat-card>
</div>
